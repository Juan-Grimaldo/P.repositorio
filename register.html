    <body>

        <main>
            <div class="container">

                <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-6 col-md-6 d-flex flex-column align-items-center justify-content-center">

                                <div class="d-flex justify-content-center py-4">
                                    <a href="index.html" class="logo d-flex align-items-center w-auto">
                                        <img src="img/logo.png" alt="">
                                        <h1>SIBA</h1>
                                    </a>
                                </div><!-- End Logo -->

                                <div class="card mb-3 p-4 d-flex justify-content-center">

                                    <div class="card-body">

                                        <div class="pt-4 pb-2 ">
                                            <h5 class="card-title text-center pb-0 fs-4">Crear cuenta</h5>
                                            <p class="text-center small">Ingrese los sus datos personales para crear la cuenta</p>
                                        </div>

                                        <form id="form-register" class="row g-3 needs-validation" novalidate>

                                            <div class="col-12">
                                                <label for="input-username" class="form-label">Usuario</label>
                                                <div class="input-group has-validation">
                                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                                    <input type="text" name="username" class="form-control" id="input-username" required>
                                                    <!--<div class="invalid-feedback">Please choose a username.</div>-->
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <label for="input-contrasena" class="form-label">Contraseña</label>
                                                <input type="password" name="password" class="form-control" id="input-contrasena" required>
                                                <!--<div class="invalid-feedback">Por favor Repita su Contraseña!</div>-->
                                            </div>
                                            <div class="col-12">
                                                <label for="input-contrasena-repeat" class="form-label">Repita su Contraseña</label>
                                                <input type="password" name="password" class="form-control" id="input-contrasena-repeat" required>
                                                <!--<div class="invalid-feedback">Por favor Repita su Contraseña!</div>-->
                                            </div>

                                            <div class="col-12">
                                                <label for="input-nombre" class="form-label">Nombre</label>
                                                <input type="text" name="nombre" class="form-control" id="input-nombre" required>
                                                <!--<div class="invalid-feedback">Please, enter your name!</div>-->
                                            </div>

                                            <div class="col-12">
                                                <label for="input-apellidos" class="form-label">Apellidos</label>
                                                <input type="text" name="apellidos" class="form-control" id="input-apellidos" required>
                                                <!--<div class="invalid-feedback">Please, enter your name!</div>-->
                                            </div>

                                            <div class="col-12">
                                                <label for="input-telefono" class="form-label">Teléfono</label>
                                                <input type="text" name="telefono" class="form-control" id="input-telefono" required>
                                                <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                                            </div>
                                            <div class="col-12">
                                                <label for="input-email" class="form-label">Email</label>
                                                <input type="email" name="email" class="form-control" id="input-email" required>
                                                <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                                            </div>
                                            <div class="col-12">
                                                <label for="input-direccion" class="form-label">Dirección</label>
                                                <input type="text" name="direccion" class="form-control" id="input-direccion" required>
                                                <!--<div class="invalid-feedback">Please enter a valid Email adddress!</div>-->
                                            </div>
                                            <div class="col-12">
                                                <label for="input-cant-donada" class="form-label">Cantidad Donada</label>
                                                <input type="number" name="cantdonada" class="form-control disabled" id="input-cant-donada"  placeholder="0" min="0" max="10000" value="0" readonly>
                                                <!--<input type="number" class="form-control disabled" id="input-cant-donada" placeholder="0" min="0" max="10000" value="0" readonly>-->
                                                <!--<div class="invalid-feedback">Please enter a valid Email adddress!</div>-->
                                            </div>


                                            <div class="col-12">
                                                <div class="form-check">
                                                    <input class="form-check-input" name="tipousu" type="checkbox" value="" id="input-tipousu" required>
                                                    <label class="form-check-label" for="input-tipousu">Donante Recurrente? </label>
                                                    <!--<div class="invalid-feedback">You must agree before submitting.</div>-->
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <button class="btn btn-success w-100" type="submit" id="register-btn">Crear cuenta</button>
                                            </div>
                                            <div id="register-error" class="alert alert-danger d-none" role="alert"></div>

                                            <div class="col-12">
                                                <p class="small mb-0">¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
                                            </div>
                                        </form>
                                        <!--<div id="register-error" class="alert alert-danger d-none" role="alert"></div>-->

                                    </div>
                                </div>
